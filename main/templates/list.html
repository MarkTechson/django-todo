{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Django Todo</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
	</head>
	<body>
	<header class="jumbotron">
		<div class="container">
			<h1>Django Todo List {{ num_todos }}</h1>
			<p>A todo-<i>esque</i> implementation using Django and a <small>wee-bit</small> of JavaScript
		</div>
	</header>
	<main class="container">
		<section class="new-todo-section">
			<form method="POST" class="add-todo-form">
				{% csrf_token %}
				{{ form.as_p }}`
			</form>
		</section>
		<section class="todo-list-section">
			<ul class="list-group">
			{% for todo in todos %}
				<li class="list-group-item todo">{{ todo.title }}</li>
			{% endfor %}
			</ul>
		</section>
	</main>
	<footer>
	</footer>
	</body>
</html>
